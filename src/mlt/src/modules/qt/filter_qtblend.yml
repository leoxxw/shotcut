schema_version: 0.1
type: filter
identifier: qtblend
title: Composite and transform
version: 1
copyright: Meltytech, LLC
creator: Jean-Baptiste Mardelle
license: LGPLv2.1
language: en
tags:
  - Video
description: >
  A filter allowing compositing and transform.

parameters:
  - identifier: rect
    title: Rectangle
    type: geometry
    description: >
      Keyframable rectangle specification.
    mutable: yes

  - identifier: compositing
    title: Composition mode
    description: >
      Defines which composition operation will be performed (see QPainter CompositionMode for doc).
    type: integer
    default: 0
    minimum: 0
    maximum: 40
    mutable: yes
    widget: spinner

  - identifier: rotation
    title: Rotation angle
    description: >
      Angle for rotation.
    type: float
    default: 1
    minimum: 0
    maximum: 360
    mutable: yes
    widget: spinner


