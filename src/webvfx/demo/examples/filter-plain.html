<html>
<head>
<style type="text/css">
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
}
</style>
<script type="text/javascript">
function render(time) {
    webvfx.getImage("video").assignToHTMLImageElement(document.getElementById("image"));
}

function init() {
    webvfx.renderRequested.connect(render);
    webvfx.imageTypeMap = { "video" : webvfx.SourceImageType };
}
window.addEventListener("load", init, false);
</script>
</head>
<body>
Plain HTML, does not call webvfx.readyRender<br/>
<img id="image" width="75%" height="75%"/>
</body>
</html>
